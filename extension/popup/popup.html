<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Chrome Addon v3: popup</title>
    </head>
  <body>
    <div class="container">
      <div class="top-text">
        <div class="top-text-a">
          <p>This is the <span class="special-text">HTML</span> body of the addon.</p>
        </div>
      </div>
      <div class="onbutton">
        <div class="onbutton-a">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="buttons">
        <div class="buttons-a">
          <button class="settings">
            <img class="settings-img" src="images/gear.png" alt="settings">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
